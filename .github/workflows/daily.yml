name: iTunes Tracker Daily Summary

on:
  schedule:
    - cron: "59 23 * * *"  # 23:59 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci

      - name: Run summary
        env:
          COUNTRIES: ALL
          TARGET: BOTH
          TOP_LIMIT: 50
          THROTTLE_MS: 150
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT: ${{ secrets.TELEGRAM_CHAT }}
        run: node action_run.js summary
