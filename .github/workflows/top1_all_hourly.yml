name: iTunes Top #1 (ALL Storefronts Official) — Jimin — Hourly

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: top1-all-hourly
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci

      # ✅ GET OFFICIAL STORELIST FROM APPLE
      - name: Build ALL storefront list (Official Apple)
        run: |
          node -e "
          const axios = require('axios');
          (async () => {
            try {
              const res = await axios.get('https://rss.marketingtools.apple.com/api/v2/storefronts.json');
              const codes = (res.data?.storefronts || [])
                .map(s => s.id.toLowerCase())
                .sort();
              console.log('COUNTRIES=' + codes.join(','));
            } catch (e) {
              console.error('Failed to fetch storefront list');
              process.exit(1);
            }
          })();
          " >> $GITHUB_ENV

      - name: Run scan (Top #1 ALL)
        env:
          STORAGE_FILE: storage_top1_all.json
          TARGET: JIMIN
          TOP_LIMIT: 1
          THROTTLE_MS: 120
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT: ${{ secrets.TELEGRAM_CHAT }}
        run: node action_run.js scan

      - name: Commit state
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add storage_top1_all.json
          if git diff --cached --quiet; then exit 0; fi
          git commit -m "update top1 all state"
          git pull --rebase origin main || true
          git push
