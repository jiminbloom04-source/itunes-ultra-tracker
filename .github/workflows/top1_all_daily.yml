name: iTunes Top #1 (ALL Countries) — Jimin — Daily Summary

on:
  schedule:
    - cron: "59 23 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: top1-all
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        run: npm ci

      - name: Run summary (Top #1 ALL)
        env:
          STORAGE_FILE: storage_top1_all.json
          TARGET: JIMIN
          TOP_LIMIT: 1
          THROTTLE_MS: 120
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT: ${{ secrets.TELEGRAM_CHAT }}

          # ✅ ALL iTunes storefront codes
          COUNTRIES: ae,ag,ai,al,am,ao,ar,at,au,az,ba,bb,bd,be,bf,bg,bh,bj,bm,bn,bo,br,bs,bw,by,bz,ca,ch,cl,cn,co,cr,cv,cy,cz,de,dk,dm,do,dz,ec,ee,eg,es,fi,fj,fr,gb,gd,gh,gm,gr,gt,gw,gy,hk,hn,hr,hu,id,ie,il,in,is,it,jm,jo,jp,ke,kg,kh,kn,kr,kw,ky,kz,la,lb,lc,lk,lr,lt,lu,lv,md,me,mk,ml,mn,mo,mt,mu,mw,mx,my,mz,na,ne,ng,ni,nl,no,np,nz,om,pa,pe,pg,ph,pk,pl,pt,py,qa,ro,rs,ru,rw,sa,sc,se,sg,si,sk,sl,sn,sv,sz,tc,td,th,tn,tr,tt,tw,tz,ua,ug,us,uy,uz,vc,ve,vn,ye,za,zm,zw

        run: node action_run.js summary
