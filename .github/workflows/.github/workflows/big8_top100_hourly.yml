name: iTunes Top 100 (Big 8) — Jimin — Hourly

on:
  schedule:
    - cron: "5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci

      - name: Run scan (Top 100 Big 8)
        env:
          STORAGE_FILE: storage_big8_top100.json
          COUNTRIES: us,jp,gb,de,cn,fr,kr,ca
          TARGET: JIMIN
          TOP_LIMIT: 100
          THROTTLE_MS: 150
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT: ${{ secrets.TELEGRAM_CHAT }}
        run: node action_run.js scan

      - name: Commit state (storage_big8_top100.json)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add storage_big8_top100.json
          git diff --cached --quiet || git commit -m "update big8 top100 state"
          git push
