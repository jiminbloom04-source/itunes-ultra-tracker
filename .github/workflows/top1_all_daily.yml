name: iTunes Top #1 (ALL Storefronts) — Jimin — Daily Summary

on:
  schedule:
    - cron: "59 23 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: top1-all-daily
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        run: npm ci

      # ✅ Build COUNTRIES automatically (all iTunes storefront country codes)
      - name: Build ALL storefront list
        run: |
          node -e "
          const https=require('https');
          const url='https://raw.githubusercontent.com/jcoester/iTunes-country-codes/master/itunes.json';
          https.get(url,res=>{
            let d='';
            res.on('data',c=>d+=c);
            res.on('end',()=>{
              const obj=JSON.parse(d);
              const codes=Object.keys(obj).map(x=>x.toLowerCase()).sort();
              console.log('COUNTRIES='+codes.join(','));
            });
          }).on('error',e=>{console.error(e);process.exit(1);});
          " >> $GITHUB_ENV

      - name: Run summary (Top #1 ALL)
        env:
          STORAGE_FILE: storage_top1_all.json
          TARGET: JIMIN
          TOP_LIMIT: 1
          THROTTLE_MS: 150
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT: ${{ secrets.TELEGRAM_CHAT }}
        run: node action_run.js summary
