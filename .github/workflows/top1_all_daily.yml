name: iTunes Top #1 (ALL Storefronts Official) — Jimin — Daily

on:
  schedule:
    - cron: "59 23 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: top1-all-daily
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci

      - name: Build ALL storefront list (Official Apple)
        run: |
          node -e "
          const axios = require('axios');
          (async () => {
            try {
              const res = await axios.get('https://rss.marketingtools.apple.com/api/v2/storefronts.json');
              const codes = (res.data?.storefronts || [])
                .map(s => s.id.toLowerCase())
                .sort();
              console.log('COUNTRIES=' + codes.join(','));
            } catch (e) {
              console.error('Failed to fetch storefront list');
              process.exit(1);
            }
          })();
          " >> $GITHUB_ENV

      - name: Run summary
        env:
          STORAGE_FILE: storage_top1_all.json
          TARGET: JIMIN
          TOP_LIMIT: 1
          THROTTLE_MS: 120
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT: ${{ secrets.TELEGRAM_CHAT }}
        run: node action_run.js summary
