name: iTunes Tracker Hourly

on:
  schedule:
    - cron: "0 * * * *"  # tiap jam (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        run: npm ci

      - name: Run scan
        env:
          COUNTRIES: ALL
          TARGET: BOTH
          TOP_LIMIT: 50
          THROTTLE_MS: 150
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT: ${{ secrets.TELEGRAM_CHAT }}
        run: node action_run.js scan

      - name: Commit storage.json (state)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add storage.json
          git diff --cached --quiet || git commit -m "update storage.json"
          git push
