name: iTunes Top #1 (ALL Countries) — Jimin — Hourly

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: top1-all
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        run: npm ci

      - name: Run scan (Top #1 ALL)
        env:
          STORAGE_FILE: storage_top1_all.json
          TARGET: JIMIN
          TOP_LIMIT: 1
          THROTTLE_MS: 120
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT: ${{ secrets.TELEGRAM_CHAT }}

          # ✅ ALL iTunes storefront codes
          COUNTRIES: ae,ag,ai,al,am,ao,ar,at,au,az,ba,bb,bd,be,bf,bg,bh,bj,bm,bn,bo,br,bs,bw,by,bz,ca,ch,cl,cn,co,cr,cv,cy,cz,de,dk,dm,do,dz,ec,ee,eg,es,fi,fj,fr,gb,gd,gh,gm,gr,gt,gw,gy,hk,hn,hr,hu,id,ie,il,in,is,it,jm,jo,jp,ke,kg,kh,kn,kr,kw,ky,kz,la,lb,lc,lk,lr,lt,lu,lv,md,me,mk,ml,mn,mo,mt,mu,mw,mx,my,mz,na,ne,ng,ni,nl,no,np,nz,om,pa,pe,pg,ph,pk,pl,pt,py,qa,ro,rs,ru,rw,sa,sc,se,sg,si,sk,sl,sn,sv,sz,tc,td,th,tn,tr,tt,tw,tz,ua,ug,us,uy,uz,vc,ve,vn,ye,za,zm,zw

        run: node action_run.js scan

      - name: Commit state (storage_top1_all.json)
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add storage_top1_all.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "update top1 all state" || true

          # retry push (anti conflict)
          for i in 1 2 3 4 5; do
            git pull --rebase origin main || true
            if git push; then
              echo "Pushed successfully."
              exit 0
            fi
            echo "Push failed, retrying in 5s... ($i/5)"
            sleep 5
          done
          echo "Push failed after retries."
          exit 1
